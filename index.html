<!DOCTYPE html>
<html>
	<head>
		<title>Van Gogh Invaders</title>
		<link rel="icon" type="image/gif/png" href="http://res.cloudinary.com/dseky3p5e/image/upload/c_scale,w_34/v1485138973/van_gogh_bust_gpdqxv.png">
		<script src="https://use.fontawesome.com/b9970b0b6e.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
		<link href="./css/style.css" rel="stylesheet"/>

	</head>
	<body>
		<nav>
			<div class="titles">Van Gogh Invaders</div>
			<div id="logo">
				<div>
						<a href="https://github.com/toasterbob/vangogh_invaders"><i class="fa fa-github" aria-hidden="true"></i></a>
				</div>
				<div>
						<a href="https://www.linkedin.com/in/mark-noizumi"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
				</div>
			</div>
		</nav>
    <div id="starfield"></div>
    <div id="gamecontainer">
        <canvas id="gameCanvas"></canvas>
    </div>
		<script src="js/starfield.js"></script>
		<script src="js/goghinvaders.js"></script>
		<script>


      let container = document.getElementById('starfield');
      let starfield = new Starfield();
      starfield.initialize(container);
      starfield.start();


      let canvas = document.getElementById("gameCanvas");
      canvas.width = 800;
      canvas.height = 600;

      let game = new Game();

      game.initialize(canvas);

      game.start();


      window.addEventListener("keydown", keydown = (e) => {
          let keycode = e.which || window.event.keycode;
          if(keycode == 37 || keycode == 39 || keycode == 32) {
              e.preventDefault();
          }
          game.keyDown(keycode);
      });
      window.addEventListener("keyup", keydown = (e) => {
          let keycode = e.which || window.event.keycode;
          game.keyUp(keycode);
      });



		</script>
	</body>
</html>
